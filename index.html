<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake game</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <div class="scoreboard">
        <div>Highest Score: <span id="hscore">0</span></div>
        <div>Score: <span id="cscore">0</span></div>
        <button id="gameBtn"></button>
    </div>
    <div id="board">
    </div>
    <div class="keyboard">
        <div id="up"></div>
        <div id="left"></div>
        <div id="center"></div>
        <div id="right"></div>
        <div id="down"></div>
    </div>
    <script src="./src/script.js"></script>
</body>

</html>
